apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-vs-fluxcd-dev
  argocd-image-updater.argoproj.io/image-list: 100.125.7.25:20202/images/argocd-vs-fluxcd-application/image:0.x
spec:
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  destination:
    name: ''
    namespace: argocd-app-dev
    server: 'https://kubernetes.default.svc'
  source:
    path: chart/argocd-vs-fluxcd-application
    repoURL: https://github.com/iits-consulting/argocd-vs-fluxcd-infrastructure.git
    targetRevision: HEAD
    helm:
      parameters:
        - name: image.tag
          value: "0.2"
        - name: redisUrl
          value: "argocd-vs-fluxcd-dev-redis-master:6379"
  project: argocd-app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
